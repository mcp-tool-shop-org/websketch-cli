name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 21]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Check for placeholder tests
        run: |
          if grep -rn "expect(true)\.toBe(true)\|expect(1 + 1)\.toBe(2)\|it('placeholder'" tests/ src/__tests__/ 2>/dev/null; then
            echo "::error::Placeholder tests detected. Replace with real assertions or use it.skip() with a tracking issue."
            exit 1
          fi

      - name: Smoke test - Help
        run: node dist/index.js --help

      - name: Smoke test - Version
        run: node dist/index.js --version

      - name: Upload coverage
        if: matrix.node == 20
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
        continue-on-error: true

  build-check:
    name: Build Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check shebang
        run: |
          if ! head -n 1 dist/index.js | grep -q '#!/usr/bin/env node'; then
            echo "Error: Shebang not found in dist/index.js"
            exit 1
          fi
          echo "✓ Shebang present in dist/index.js"

      - name: Check executable bit
        run: |
          if [ ! -x dist/index.js ]; then
            echo "Error: dist/index.js is not executable"
            exit 1
          fi
          echo "✓ dist/index.js is executable"
